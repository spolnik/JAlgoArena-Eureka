buildscript {
    ext {
        ext.kotlin_version = '1.2.31'
        ext.spring_boot_version = '1.5.10.RELEASE'
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}")
    }
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply from: "$rootDir/gradle/versioning.gradle"

repositories {
    mavenCentral()
}

jar {
    baseName = 'jalgoarena-eureka'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            'org.springframework.cloud:spring-cloud-starter-hystrix-dashboard',
            'org.springframework.cloud:spring-cloud-starter-eureka-server'
}

defaultTasks 'clean', 'bootRepackage'

task stage {
    dependsOn 'bootRepackage'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Edgware.SR3"
    }
}

task releaseZip(type: Zip, dependsOn: 'bootRepackage') {
    from 'lib/', 'build/libs/', 'run.sh'
    include '*.jar', '*.sh'
    include '*/*'
    archiveName "JAlgoArena-Eureka-${version}.zip"
    destinationDir(file('build/libs'))
}

task buildDockerImage(type: Exec, dependsOn: 'bootRepackage') {
    commandLine 'docker',  'build', '-t', "spolnik/${rootProject.name}:latest", '-t', "spolnik/${rootProject.name}:${version}", '.'
}

task runAsContainer(type: Exec, dependsOn: 'buildDockerImage') {
    commandLine 'docker', 'container', 'run', '-d', '-p', '5000:5000', "spolnik/${rootProject.name}:${version}"
}